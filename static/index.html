<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sudoku - Nekomaru(at)pku.edu.cn</title>
    <link rel="stylesheet" href="/static/shared.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        header  { margin: 0.2em; flex-direction: column; }
        main    { margin: 0.2em; }
        .title  { margin: 0.1em; color: #2196F3; font-size: 3em;   }
        .author { margin: 0.1em; color: #90A4AE; font-size: 0.8em; }
        .status { margin: 0.3em; color: #90A4AE; font-size: 0.8em; }
    </style>
</head>
<body>
    <header>
        <h1 class="title">Sudoku</h1>
        <p  class="author">Nekomaru(at)pku.edu.cn</p>
        <p  class="author">
            Licensed under GPLv3 on <a href="https://github.com/PKU-Nekomaru/Nekomaru-Courses-2022-Spring-Python-Homework-3-Sudoku">GitHub</a>
        </p>
    </header>
    <main>
        <a href="/sudoku-design.html" class="button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" height="1em" width="1em">
                <path d="M14.06 9.02l.92.92L5.92 19H5v-.92l9.06-9.06M17.66 3c-.25 0-.51.1-.7.29l-1.83 1.83 3.75 3.75 1.83-1.83c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.2-.2-.45-.29-.71-.29zm-3.6 3.19L3 17.25V21h3.75L17.81 9.94l-3.75-3.75z" />
            </svg>
            <span>Design</span>
        </a>
        <a id="play" href="/sudoku-play.html" class="button button-disabled">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" height="1em" width="1em">
                <path d="M12,2C6.48,2,2,6.48,2,12s4.48,10,10,10s10-4.48,10-10S17.52,2,12,2z M12,20c-4.41,0-8-3.59-8-8s3.59-8,8-8s8,3.59,8,8 S16.41,20,12,20z M9.5,16.5l7-4.5l-7-4.5V16.5z" />
            </svg>
            <span>Play</span>
        </a>
        <p id="status" class="status text-disabled"><span id="design-count">0</span> games available.</p>
    </main>
    <script>
        $.get("/api/get-design-count").then(data => {
            if (Number(data)) {
                $("#play")
                    .toggleClass("button-disabled", false)
                    .toggleClass("button-ready"   , true)
                $("#status").css('color', "#66BB6A");
            }
            $("#design-count").text(data);
        });
    </script>
</body>
</html>
